<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/create-task.css">
</head>

<body>

    <div class="tela">

        <button id="voltar"><img src="../img/parte - 4/seta-voltar.svg" alt=""></button>

        <h1 class="task">Create a task</h1>

        <h2 class="titulos title">Title</h2>
        <input type="text" class="input inputTitle">

        <h2 class="titulos date">Date</h2>
        <input type="text" class="input inputDate">

        <h2 class="titulos start">Start Time</h2>
        <input type="text" class="startTime">

        <h2 class="titulos end">End time</h2>
        <input type="text" class="endTime">

        <h2 class="titulos category">Category</h2>

        <button id="College">College stuff</button>
        <button id="Work">Work</button>
        <button id="Social">Social life</button>
        <button id="Study">Study</button>
        <button id="Personal">Personal project</button>
        <button id="Home">Home</button>

        <h2 class="titulos description">Description</h2>
        <input type="text" class="boxCategory">

        <button id="lixeira"><img src="../img/parte - 4/lixeira.svg" alt=""></button>
        <button id="saveTask" style="color: white;">Save task</button>

    </div>

    <script src="../javaScript/parte - 4/voltar.js"></script>
</body>

</html>
